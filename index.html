<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Sign Up Page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-md-6">
            <nav class="navbar navbar-transparent bg-transparent">
              <span id="logo" class="navbar-brand mb-0 h1 ">MEDIATOPIA</span>
            </nav>
          </div>
          <!-- first column end -->
          <div id="sign-up" class="col-md-6 d-flex align-self-center justify-content-end ml-auto">
            Already a member ? <a href="" class="ml-2">SÄ±gn In</a>
          </div>
          <!-- last column end -->
        </div>
      </header>
      <!-- Header End -->
      <main>
        <div class="row">
          <div class="col-lg-7 my-auto">
            <div class="row pr-3 my-auto">
              <div class="col-sm-12">
                <img class="w-100" src="images/banner.png" alt="banner">
              </div>
            </div>
          </div>
          <!-- first column end -->
          <div class="col-lg-5">
            <div class="jumbotron bg-transparent px-1">
              <h2 class="font-weight-bold mb-5">Join a mindfulness community</h2>
              <div class="d-flex align-items-center">
                <a class="btn btn-primary btn-block d-flex align-items-center" href="#" role="button">
                  <i class="fab fa-google"></i> <span class="mx-auto">Sign up with Google</span>
                </a>
              </div>
              <!-- button end -->
              <div class="d-flex my-3 align-items-center">
                <hr class="my-4">
                <span class="px-3">Or</span>
                <hr class="my-4">
              </div>
              <form>
                <div class="form-group my-1">
                  <label for="exampleInputEmail1"></label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="form-group my-1">
                  <label for="exampleInputname1"></label>
                  <input type="name" class="form-control" id="exampleInputname1" aria-describedby="nameHelp" placeholder="Name">
                </div>
                <div class="form-group my-1">
                  <label for="exampleInputPassword1"></label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  <small id="passwordHelp" class="form-text text-muted">Password must contain 8 character and numbers and first letter should be capital.</small>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">I accept the <a href="">Terms and Conditions</a> and <a href="">Privacy Policy</a></label>
                </div>
                <button type="submit" class="btn btn-primary btn-green">Create account</button>
              </form>
            </div>
            <!-- jumbotron end -->
          </div>
          <!-- last column end -->
        </div>
      </main>
    </div>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
  </body>
</html>
